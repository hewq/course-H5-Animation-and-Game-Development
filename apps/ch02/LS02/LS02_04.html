<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas 绘图基础（beginPath 与 closePath）</title>
	<script>
		window.addEventListener('load', eventWindowLoaded, false);

		function eventWindowLoaded() {
			canvasApp();
		}

		function canvasApp() {
			var theCanvas = document.getElementById('canvas');
			var context = theCanvas.getContext('2d');

			drawLine(context);
		}

		function drawLine(ctx) {
			// 没有用 beginPath 的情况，理解状态的 canvas 是基于状态的绘图

			ctx.strokeStyle = 'rgb(0, 0, 255)';
			ctx.lineWidth = 5;
			ctx.moveTo(10, 10);
			ctx.lineTo(200, 10);
			ctx.lineTo(200, 120);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.strokeStyle = 'red';
			ctx.lineWidth = 10;
			ctx.moveTo(10, 200);
			ctx.lineTo(200, 200);
			ctx.lineTo(200, 300);
			ctx.closePath();
			ctx.stroke();
		}
	</script>
</head>
<body>
	<div>
		<canvas id="canvas" width="500" height="500" style="border: 2px solid #ccc;">
			Your browser does not support the HTML 5 Canvas.
		</canvas>
	</div>
</body>
</html>
